<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal - E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .opcion {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .opcion:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .opcion a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }

        .opcion a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Menú Principal</h1>

    <div class="menu">
        <div class="opcion">
            <a th:href="@{/productos}">Gestionar Productos</a>
        </div>
        <div class="opcion">
            <a th:href="@{/categorias}">Gestionar Categorías</a>
        </div>
        <div class="opcion">
            <a th:href="@{/carrito}">Ver Carrito de Compras</a>
        </div>
        <div class="opcion">
            <a th:href="@{/pedidos}">Realizar Pedido</a>
        </div>
        <div class="opcion">
            <a th:href="@{/historial}">Consultar Historial de Pedidos</a>
        </div>
    </div>

</body>
</html>
